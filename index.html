<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
</head>
<body>

<!--    <input type="number" id="weight"><br/>-->

</body>
<script>
    var weight = parseFloat(prompt("Enter weight in kg: ",''));
    var height = parseFloat(prompt("Enter height in centimeter: ",''));
    var bmi = weight/((height/100)*(height/100));
    bmi = bmi.toFixed(2);
    if (bmi < 18.5) {
        document.write(`BMI =${bmi}`);
        document.write('<br/>Underweight');
    } else if (bmi < 25) {
        document.write(`BMI =${bmi}`);
        document.write('<br/>Normal');
    } else if (bmi <30) {
        document.write(`BMI =${bmi}`);
        document.write('<br/>Overweight');
    } else {
        document.write(`BMI =${bmi}`);
        document.write('<br/>Obese');
    }
</script>
</html>
